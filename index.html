<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body> 
    <div class="container">
           <h1 id="city" class="city"></h1>

            <form id="search-form">

            <input type="text" 
            class="city-input"
            id="city-input"
            placeholder=" Enter Location"
            autocomplete="off" />
  
            <button
            class="search-btn"
            type="submit"
            value="Search"
            id="search-btn"
            >Search
            </button>

            <button 
            class="currentBtn"
            type="submit"
            id="current-btn"
            value="Current">Current
            </button>
        </form>

        <h2>
            <span id="date" value = "date"></span>
        </h2>
        
        <img scr="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
             alt="Clear"
             id="icon"
             class="icon"
             width="180"
             />
         
              <span id="temperature" class="temperature"></span>
              <span class="units">
                  <a href="#" id="celsius-link" class="highlighted">°C</a> |
                  <a href="#" id="fahrenheit-link" class="highlighted">°F</a>
              </span>
         
    
    
        <ul>
            <li>
                <span id="description" class="description"></span>
            </li>
            <li>
                Humidity <span value="weather-humidity" id="humidity"></span>%
            </li>
            <li>
                Wind Speed <span id ="wind"></span>km/h
            </li>
        </ul>       
    
    <h5>
        <div class = "row weather-forecast" id="forecast"></div>
    </h5>
</div>
    <script src="src/index.js"></script>
</body>
</html>
